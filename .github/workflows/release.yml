name: Create Extension Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update manifest version
        run: |
          jq --arg ver "${{ steps.get_version.outputs.VERSION }}" '.version = $ver' manifest.json > tmp.$$.json && mv tmp.$$.json manifest.json

      - name: Upload source code artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-code
          path: .

  release-firefox:
    name: Sign and Release to Firefox Store
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download source code
        uses: actions/download-artifact@v4
        with:
          name: source-code

      - name: Install latest web-ext
        run: npm install -g web-ext@latest

      - name: Sign and Submit to AMO
        run: >-
          web-ext sign
          --source-dir .
          --api-key "${{ secrets.AMO_API_KEY }}"
          --api-secret "${{ secrets.AMO_API_SECRET }}"
          --channel listed
          --timeout 300000

      - name: Upload signed extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-firefox-extension
          path: web-ext-artifacts/

  release-github:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [setup, release-firefox]
    permissions:
      contents: write
    steps:
      - name: Download source code
        uses: actions/download-artifact@v4
        with:
          name: source-code
      
      - name: Download signed Firefox extension
        uses: actions/download-artifact@v4
        with:
          name: signed-firefox-extension
          path: dist/firefox

      - name: Prepare release assets
        run: |
          # Package Chrome extension
          zip -r extension-chrome.zip . -x ".git/*" ".github/*" "node_modules/*" "dist/*"

          # Rename signed Firefox extension
          mv dist/firefox/*.xpi dist/extension-firefox-${{ needs.setup.outputs.VERSION }}.xpi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.setup.outputs.VERSION }}
          name: Release v${{ needs.setup.outputs.VERSION }}
          files: |
            dist/extension-firefox-${{ needs.setup.outputs.VERSION }}.xpi
            extension-chrome.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}