name: Create Extension Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      VERSION: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update manifest version
        run: |
          # Use jq to edit the json file inplace
          jq --arg ver "${{ steps.get_version.outputs.VERSION }}" '.version = $ver' manifest.json > tmp.$$.json && mv tmp.$$.json manifest.json

      - name: Upload source code artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-code
          path: .

  sign-addon:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      contents: read
    steps:
      - name: Download source code
        uses: actions/download-artifact@v4
        with:
          name: source-code

      - name: Install web-ext
        run: npm install -g web-ext@latest

      - name: Sign Firefox Addon
        run: >-
          web-ext sign
          --source-dir .
          --api-key "${{ secrets.AMO_API_KEY }}"
          --api-secret "${{ secrets.AMO_API_SECRET }}"
          --channel unlisted
          --timeout 300000

      - name: Upload signed extension
        uses: actions/upload-artifact@v4
        with:
          name: signed-extension
          path: web-ext-artifacts/

  release:
    runs-on: ubuntu-latest
    needs: [setup, sign-addon]
    permissions:
      contents: write
    steps:
      - name: Download source code
        uses: actions/download-artifact@v4
        with:
          name: source-code

      - name: Download signed extension
        uses: actions/download-artifact@v4
        with:
          name: signed-extension
          path: dist/

      - name: Prepare release assets
        run: |
          # Package Chrome extension
          zip -r extension-chrome.zip . -x ".git/*" ".github/*" "node_modules/*"

          # Rename signed Firefox extension
          mv dist/*.xpi dist/extension-firefox-${{ needs.setup.outputs.VERSION }}.xpi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.setup.outputs.VERSION }}
          name: Release v${{ needs.setup.outputs.VERSION }}
          files: |
            dist/extension-firefox-${{ needs.setup.outputs.VERSION }}.xpi
            extension-chrome.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-firefox:
    name: Publish to Firefox Add-on Store
    needs: [setup, sign-addon]
    runs-on: ubuntu-latest
    steps:
      - name: Download signed extension artifact
        uses: actions/download-artifact@v4
        with:
          name: signed-extension
          path: web-ext-artifacts

      - name: Install web-ext
        run: npm install -g web-ext@latest

      - name: Submit to AMO
        run: |
          XPI_FILE=$(find web-ext-artifacts -name "*.xpi")
          web-ext submit --xpi-file "$XPI_FILE" --api-key ${{ secrets.AMO_API_KEY }} --api-secret ${{ secrets.AMO_API_SECRET }}