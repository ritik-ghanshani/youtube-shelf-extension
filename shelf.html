<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-T">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My YouTube Shelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --yt-main-bg: #0f0f0f;
            --yt-second-bg: #212121;
            --yt-text-primary: #ffffff;
            --yt-text-secondary: #aaaaaa;
            --yt-border-color: #383838;
            --yt-hover-bg: #3f3f3f;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--yt-main-bg);
            color: var(--yt-text-primary);
            margin: 0;
            padding: 24px;
            width: 500px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--yt-border-color);
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }
        #video-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .video-card {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            background-color: var(--yt-second-bg);
            transition: background-color 0.2s ease;
        }
        .video-card:hover {
            background-color: var(--yt-hover-bg);
        }
        .thumbnail-container {
            flex-shrink: 0;
            position: relative;
        }
        .thumbnail {
            width: 168px;
            height: 94px;
            border-radius: 8px;
            object-fit: cover;
        }
        .timestamp {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .video-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-grow: 1;
        }
        .video-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--yt-text-primary);
            text-decoration: none;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-title:hover {
            text-decoration: underline;
        }
        .video-channel {
            font-size: 14px;
            color: var(--yt-text-secondary);
        }
        .video-actions {
            margin-top: auto;
            align-self: flex-end;
        }
        .remove-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-btn:hover {
            background-color: var(--yt-hover-bg);
        }
        .remove-btn svg {
            stroke: var(--yt-text-secondary);
        }
        .remove-btn:hover svg {
            stroke: var(--yt-text-primary);
        }
        #empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--yt-text-secondary);
        }
        #empty-state p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Shelf</h1>
    </div>

    <div id="video-list">
        <!-- Videos will be injected here by shelf.js -->
    </div>

    <div id="empty-state" style="display: none;">
        <p>Your shelf is empty.</p>
        <p>Click the "Shelf" button on a YouTube video to add it here.</p>
    </div>

    <script src="shelf.js"></script>
</body>
</html>
